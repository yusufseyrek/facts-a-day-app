# Home Screen (Facts Feed) Screenshot Flow
# Assumes app is already launched and on home tab

appId: dev.seyrek.factsaday

---
# Wait for story buttons to load
- extendedWaitUntil:
    visible:
      id: "story-button-.*"
    timeout: 5000

# Wait for the feed to fully load and render
- extendedWaitUntil:
    visible:
      id: "fact-card-.*"
    timeout: 5000

# Wait for images and animations to settle
- waitForAnimationToEnd:
    timeout: 3000

# Take screenshot
- takeScreenshot: ${OUTPUT_DIR}/01_home
