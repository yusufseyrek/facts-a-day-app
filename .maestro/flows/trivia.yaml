# Trivia Hub Screen Screenshot Flow
# Captures the main trivia screen with game modes

appId: dev.seyrek.factsaday

---
# Navigate to trivia tab
- tapOn:
    id: "tab-trivia"

# Wait for content to load
- extendedWaitUntil:
    visible:
      text: ".*"
    timeout: 5000

# Allow time for animations
- waitForAnimationToEnd:
    timeout: 2000

# Take screenshot
- takeScreenshot: ${OUTPUT_DIR}/04_trivia
