# Trivia Hub Screen Screenshot Flow
# Captures the main trivia screen with game modes

appId: dev.seyrek.factsaday

---
# Navigate to trivia tab
- tapOn:
    id: "tab-trivia"
    retryTapIfNoChange: true

# Wait for trivia hub to load
- extendedWaitUntil:
    visible:
      id: "trivia-stats-hero"
    timeout: 3000

# Wait for animations
- waitForAnimationToEnd:
    timeout: 2000

# Take screenshot
- takeScreenshot: ${OUTPUT_DIR}/05_trivia
