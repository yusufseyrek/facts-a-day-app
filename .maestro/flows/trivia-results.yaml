# Trivia Results Screen Screenshot Flow
# Assumes we're on performance screen from previous flow

appId: dev.seyrek.factsaday

---
# Wait for screen to stabilize
- waitForAnimationToEnd:
    timeout: 1000

# Tap on the first session card (already on performance from previous flow)
- tapOn:
    id: "trivia-session-0"
    optional: true
    retryTapIfNoChange: true

# Wait for results view to load
- waitForAnimationToEnd:
    timeout: 2000

# Take screenshot
- takeScreenshot: ${OUTPUT_DIR}/08_trivia_results

# Go back to trivia hub (2 backs: results -> performance -> hub)
# iOS: tap back buttons, Android: use hardware back key
- runFlow:
    when:
      platform: iOS
    commands:
      - tapOn:
          id: "trivia-results-back-button"
          retryTapIfNoChange: true
      - waitForAnimationToEnd:
          timeout: 1000
      - tapOn:
          id: "trivia-performance-back-button"
          retryTapIfNoChange: true

- runFlow:
    when:
      platform: Android
    commands:
      - pressKey: back
      - waitForAnimationToEnd:
          timeout: 500
      - pressKey: back
