# Favorites Screen Screenshot Flow
# Captures the saved/favorite facts screen

appId: dev.seyrek.factsaday

---
# Navigate to favorites tab
- tapOn:
    id: "tab-favorites"
    retryTapIfNoChange: true

# Wait for favorites content to load (optional â€” may be empty state)
- extendedWaitUntil:
    visible:
      id: "fact-card-.*"
    timeout: 5000
    optional: true

# Wait for images and animations to settle
- waitForAnimationToEnd:
    timeout: 2000

# Take screenshot
- takeScreenshot: ${OUTPUT_DIR}/10_favorites
