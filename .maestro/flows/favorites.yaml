# Favorites Screen Screenshot Flow
# Captures the saved/favorite facts screen

appId: dev.seyrek.factsaday

---
# Navigate to favorites tab
- tapOn:
    id: "tab-favorites"

# Wait for content to load
- extendedWaitUntil:
    visible:
      text: ".*"
    timeout: 5000

# Allow time for images to load
- waitForAnimationToEnd:
    timeout: 3000

# Take screenshot
- takeScreenshot: ${OUTPUT_DIR}/07_favorites
