# Favorites Screen Screenshot Flow
# Captures the saved/favorite facts screen

appId: dev.seyrek.factsaday

---
# Navigate to favorites tab
- tapOn:
    id: "tab-favorites"
    retryTapIfNoChange: true

# Wait for content to load (favorites list or empty state)
- waitForAnimationToEnd:
    timeout: 3000

# Take screenshot
- takeScreenshot: ${OUTPUT_DIR}/09_favorites
