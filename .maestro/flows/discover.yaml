# Discover Screen Screenshot Flow
# Captures the discover/browse screen

appId: dev.seyrek.factsaday

---
# Navigate to discover tab
- tapOn:
    id: "tab-discover"

# Wait for content to load
- extendedWaitUntil:
    visible:
      text: ".*"
    timeout: 5000

# Allow time for images to load
- waitForAnimationToEnd:
    timeout: 3000

# Take screenshot
- takeScreenshot: ${OUTPUT_DIR}/03_discover
