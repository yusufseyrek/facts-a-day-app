# Discover Screen Screenshot Flow
# Captures the discover/browse screen with category grid

appId: dev.seyrek.factsaday

---
# Navigate to discover tab
- tapOn:
    id: "tab-discover"

# Wait for categories to load
- extendedWaitUntil:
    visible:
      id: "discover-category-0"
    timeout: 5000

# Take screenshot
- takeScreenshot: ${OUTPUT_DIR}/03_discover
